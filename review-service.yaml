apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-service
  namespace: bookapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: review-service
  template:
    metadata:
      labels:
        app: review-service
    spec:
      containers:
      - name: review-service
        image: bossdan/review-service:1.0
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_NAME
          value: booksdb
        - name: DB_USER
          value: postgres
        - name: DB_PASS
          value: postgres
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: review-service
  namespace: bookapp
spec:
  type: LoadBalancer  # or NodePort if no cloud LB
  ports:
    - port: 81
      targetPort: 8000
  selector:
    app: review-service
